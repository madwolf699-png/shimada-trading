database:
  name: DB仕様書(app_db)
  version: 1.0

tables:
  - name: groups_master
    comment: グループマスタ
    columns:
      - name: id
        type: bigint
        pk: true
        not_null: true
        auto_increment: true
        comment: ID
      - name: name
        type: varchar(100)
        not_null: true
        comment: グループ名

  - name: users_master
    comment: ユーザマスタ
    columns:
      - name: id
        type: bigint
        pk: true
        not_null: true
        auto_increment: true
        comment: ID
      - name: group_id
        type: bigint
        not_null: true
        comment: グループID
        fk:
          table: groups_master
          column: id
      - name: name
        type: varchar(100)
        not_null: true
        comment: ユーザ名
      - name: email
        type: varchar(100)
        not_null: true
        comment: メールアドレス
      - name: department_id
        type: bigint
        not_null: true
        comment: 所属ID
        fk:
          table: departments_master
          column: id
      - name: valid_flag
        type: boolean
        not_null: true
        default: true
        comment: 有効無効
      - name: lonin_id
        type: varchar(100)
        not_null: true
        comment: ログインID
      - name: lonin_passwd
        type: varchar(100)
        not_null: true
        comment: ログイン・パスワード

  - name: customers_master
    comment: 利用者マスタ
    columns:
      - name: id
        type: bigint
        pk: true
        not_null: true
        auto_increment: true
        comment: ID
      - name: code
        type: varchar(100)
        not_null: true
        comment: 利用者コード
      - name: class
        type: varchar(100)
        not_null: true
        comment: 分類⇒分類マスタが必要★

  - name: customers_info_master
    comment: 利用者情報マスタ
    columns:
      - name: id
        type: bigint
        pk: true
        not_null: true
        auto_increment: true
        comment: ID
      - name: user_id
        type: bigint
        comment: 利用者ID
        fk:
          table: customers_master
          column: id
      - name: name
        type: varchar(100)
        not_null: true
        comment: 名称
      - name: abbreviation
        type: varchar(100)
        not_null: false
        comment: 略称
      - name: post_code
        type: varchar(8)
        not_null: true
        comment: 郵便番号
      - name: prefecture
        type: varchar(20)
        not_null: true
        comment: 県
      - name: country
        type: varchar(100)
        not_null: true
        comment: 市
      - name: address_1
        type: varchar(100)
        not_null: true
        comment: 住所１
      - name: address_2
        type: varchar(100)
        not_null: false
        comment: 住所２

  - name: stores_master
    comment: 店舗マスタ
    columns:
      - name: id
        type: bigint
        pk: true
        not_null: true
        auto_increment: true
        comment: ID
      - name: code
        type: varchar(100)
        not_null: true
        comment: 店舗コード
      - name: abbreviation
        type: varchar(100)
        not_null: true
