      - name: name_2
        type: varchar(100)
        not_null: false
        comment: 店舗名称２
      - name: post_code
        type: varchar(8)
        not_null: true
        comment: 郵便番号
      - name: prefecture
        type: varchar(20)
        not_null: true
        comment: 県
      - name: country
        type: varchar(100)
        not_null: true
        comment: 市
      - name: address_1
        type: varchar(100)
        not_null: true
        comment: 住所１
      - name: address_2
        type: varchar(100)
        not_null: false
        comment: 住所２
      - name: tel
        type: varchar(20)
        not_null: true
        comment: 電話番号
      - name: fax
        type: varchar(20)
        not_null: true
        comment: FAX番号
      - name: designated_delivery_company
        type: varchar(100)
        not_null: false
        comment: 指定配送業者名
      - name: email
        type: varchar(100)
        not_null: false
        comment: 店舗メールアドレス

  - name: departments_master
    comment: 部門マスタ
    columns:
      - name: id
        type: bigint
        pk: true
        not_null: true
        auto_increment: true
