        not_null: true
        comment: セットアイテム名称
      - name: comment_1
        type: varchar(100)
        not_null: false
        comment: コメント１
      - name: comment_2
        type: varchar(100)
        not_null: false
        comment: コメント２
      - name: comment_3
        type: varchar(100)
        not_null: false
        comment: コメント３
      - name: comment_4
        type: varchar(100)
        not_null: false
        comment: コメント４
      - name: comment_5
        type: varchar(100)
        not_null: false
        comment: コメント５
      - name: remarks
        type: varchar(100)
        not_null: false
