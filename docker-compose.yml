version: "3.9"

services:
  backend:
    build: ./docker/backend
#    container_name: backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
      - ./docs:/var/www/html/docs
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-net

  backend-go:
#    build: ./docker/backend-go
    build:
      context: ./backend-go # ソースコードがある場所を指定
      dockerfile: ../docker/backend-go/Dockerfile # Dockerfileの場所
#    container_name: backend-go
    restart: unless-stopped
    volumes:
      - ./backend-go:/backend-go
    # バイナリを実行せず、コンテナを起動し続けるための命令
    command: sleep infinity
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    build: ./docker/frontend
#    container_name: frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-net

  db:
    build: ./docker/db
    restart: unless-stopped
    ports:
      - "3366:3306"
    volumes:
      - mysql-data:/var/lib/mysql
#      - ./docker/db/initdb:/docker-entrypoint-initdb.d
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    networks:
      - app-net

volumes:
  mysql-data:

networks:
  app-net:
    driver: bridge
